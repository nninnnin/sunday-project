<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인페이지</title>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="profile.css">

    <!-- to use fontawesome -->
    <script src="https://kit.fontawesome.com/58673910ce.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <!-- header -->
        <header>
            <div class="logo">
                <a href="/">Justin's blog</a>
                <a href="/">
                    <i class="fa fa-bars fa-lg" id="hamburger"></i>
                </a>
            </div>

            <nav>
                <a href="profile.html">profile</a>
                <a href="#projects">projects</a>
                <a href="#gallery">gallery</a>
                <a href="#diary">diary</a>
                <a href="#visitor">visitor</a>
            </nav>

            <div id="pop-up">
                <div class="flex-container">
                    <a href="profile.html">profile</a>
                    <a href="#projects">projects</a>
                    <a href="#gallery">gallery</a>
                    <a href="#diary">diary</a>
                    <a href="#visitor">visitor</a>
                </div>
            </div>
        </header>

        <!-- contents -->
        <div class="contents">
            <!-- main section -->
            <section class="main">
                <!-- profile -->
                <div class="profile-info" id="item1">
                    <!-- profile image -->
                    <div id="img-wrapper">
                        <img src="src/profile.jpg" alt="profile">
                    </div>
                    <br>
                    <!-- profile letter -->
                    안녕하세요! 개발자 지망생 이동규입니다. 프론트엔드 개발자가 되기 위해 준비중에 있습니다.
                </div>

                <!-- form -->
                <form class="input-form" action="" id="item2">
                    <b>Contact me!</b>
                    <br>
                    <label for="name">이름:</label><br>
                    <input type="text">
                    <br>
                    <label for="contact">연락처(email, kakao, phone):</label><br>
                    <input type="text">
                    <br>
                    <label for="message">할말:</label><br>
                    <textarea name="message" id="" cols="30" rows="10"></textarea>
                </form>
            </section>
        </div>

        <!-- footer -->
        <footer>
            Justin's blog&copy;
            <br>
            <span id="since">2020 ~</span>
        </footer>

        <i class="fas fa-chevron-circle-up fa-2x" id="home"></i>

        <script src="common.js"></script>
    </div>
</body>
</html>
